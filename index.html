<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gameweb Start - 3x6 Raster</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .cell {
      background-color: #fff;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .unit-bank {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .unit {
      padding: 10px;
      border: 1px solid #333;
      background: #eee;
      cursor: grab;
      font-size: 30px;
      user-select: none;
    }

    .label {
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>🧠 Gegnerfeld (KI)</h1>
  <div class="grid" id="enemy-grid"></div>

  <h1>🧍 Spielerfeld</h1>
  <div class="grid" id="player-grid"></div>

  <div class="label">Einheitenbank:</div>
  <div class="unit-bank" id="unit-bank">
    <div class="unit" draggable="true">💂</div>
    <div class="unit" draggable="true">🧙</div>
    <div class="unit" draggable="true">🏹</div>
  </div>

  <script>
    const enemyGrid = document.getElementById("enemy-grid");
    const playerGrid = document.getElementById("player-grid");

    // Raster mit 3 Zeilen und 6 Spalten
    function createGrid(container, prefix) {
      for (let i = 0; i < 18; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.pos = `${prefix}-${i}`;
        container.appendChild(cell);

        if (prefix === "player") {
          // Drag & Drop für Spielerzellen
          cell.addEventListener("dragover", (e) => e.preventDefault());
          cell.addEventListener("drop", (e) => {
            e.preventDefault();
            const emoji = e.dataTransfer.getData("text/plain");
            if (cell.children.length === 0) {
              const unit = document.createElement("div");
              unit.className = "unit";
              unit.textContent = emoji;
              cell.appendChild(unit);
            }
          });
        }
      }
    }

    createGrid(enemyGrid, "enemy");
    createGrid(playerGrid, "player");

    // Drag & Drop aus der Einheitenbank
    document.querySelectorAll(".unit-bank .unit").forEach(unit => {
      unit.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", unit.textContent);
      });
    });

    // Gegner-Einheiten automatisch setzen (erste 6 Zellen)
    const enemyEmojis = ['👾', '🤖', '👹', '👺', '🦹‍♂️', '👻'];
    function placeEnemies() {
      const cells = enemyGrid.querySelectorAll(".cell");
      for (let i = 0; i < enemyEmojis.length; i++) {
        const unit = document.createElement("div");
        unit.className = "unit";
        unit.textContent = enemyEmojis[i];
        cells[i].appendChild(unit);
      }
    }

    placeEnemies();
  </script>
</body>
</html>
