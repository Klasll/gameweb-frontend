<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gameweb: Auto Battle</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #218838;
    }
    #game-container {
      display: none;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Gameweb: Auto Battle</h1>
    <button onclick="startGame()">Spiel starten</button>
  </div>

  <div id="game-container">
    <!-- Hier kommt später das Spielfeld hin -->
    <h2>Spiel läuft...</h2>
  </div>

  <script>
    function startGame() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
    }
  </script>
  
</body>
</html>
